<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - TikTok Account Email Region Fetcher</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e5e5e5);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff4d4d, #f9cb28);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(to right, #ff4d4d, #ff7676);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background: linear-gradient(to right, #ff3333, #ff6666);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>This could be because you're trying to access an API route on a static hosting platform.</p>
    <a href="/" class="button">Go to Homepage</a>
  </div>
  
  <script>
    // Redirect to index.html for GitHub Pages and other static hosts
    if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
